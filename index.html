<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's card inventory</title>
    <link rel="stylesheet" href="styles/mystyle.css">
</head>

<body>

    <h1>My lists</h1>

    <div class="header" id="header">

        

        <div>
            <button type="button" class="button" id="addListButton"> Add new list</button>
            <button type="button" class="button" id="showAllListsButton"> Show All lists</button>
        </div>

    </div>


    <dialog id="listDialog">
        <form method="dialog" id="listDialogForm">
            <fieldset>

                <legend>Add new lists</legend>

                <label for="namefield">List Name</label>
                <input type="text" class="inpitField dialogField" id="namefield" placeholder="Type in the name of the listt" required>

                <label for="typefield">List Type</label>
                <input type="text" class="inpitField dialogField" id="typefield" placeholder="Type in the type of the list" required>

                
                <br><br>

                <div class="dialogBtnsPanel">
                    <button type="button" id="cancelButton" class="button"> Cancel </button>
                    <button type="submit" id="saveButton" class="button"> Save </button>
                </div>

            </fieldset>
        </form>
    </dialog>

    
    <dialog id="confirmDialog">
        <form method="dialog" id="confirmDialogForm">
            <fieldset>
                <legend>Delete Card?</legend>
                Do you really want to delete this Card?
                <br><br>
                <div class="dialogBtnsPanel">
                    <button type="submit" class="button"> Yes </button>
                    <button type="button" id="cancelConfirmBtn" class="button"> No </button>
                </div>
            </fieldset>
        </form>
    </dialog>

    <form>
        <input type="hidden" id="hiddenNameField">
    </form>




<section class="tablelist">
    <div  id="searchResult"></div>
</section>


    
    <div id="snackbar"> Some message </div>


<script type="module">
    import Model from './models/model.js'
    import Controller from './controllers/controller.js'
    import View from './views/view.js'

    window.onload = function () {
        const model = new Model ();
        const controller = new Controller();
        const view = new View(controller);
        controller.initialize(model,view);
}
    

    
</script>



</body>

</html>
